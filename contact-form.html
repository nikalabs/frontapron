<!doctype html>
 <html>
 <head>
      	 <meta charset="utf-8">
      	 <meta name="viewport" content="width=device-weidth, initial-scale=1.0">
      	 <title>Front Apron</title>
      	 <link href="css/bootstrap.min.css" rel="stylesheet">
      	 <link href="css/custom.css" rel="stylesheet">
      	 <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

 </head>
 <body>
   <div class="main">
    <div class="container">

      <div class="page-header" >
      <h1> Contact Form</h1>
      </div>
         <div class="row"><!-- Start of the First Row -->
       <div class="col-md-6"><!-- Start of the First Column -->


 <form class="contact-form" role="" action="" method="post" id="contact-form">
        <div class="form-group">
  
  <div class="contactname">Name<br/>
                 <input type="text" class="form-control contact-name" placeholder="" name="conatct_name" id="contact-name"></div>

  <div class="contactdescription">Description<br/>
                 <textarea  class="form-control contact-description" placeholder="" name="conatct_description" id="contact-description"></textarea></div>

  <div class="contactemail">Email<br/>
                 <input type="text" class="form-control contact-email" placeholder="" name="conatct_email" id="contact-email"></div>

  <div class="contactphone">Phone<br/>
                 <input type="text" class="form-control contact-phone" placeholder="" name="conatct_phone" id="contact-phone"></div>

</div>



 <button type="submit" class="btn btn-default contact" id="contact">Submit</button>

</form>




       </div><!-- End of the First Column -->
       <div class="col-md-6"><!-- Start of the Second Column -->
       </div><!-- End of the Second Column -->
     </div><!-- End of the First Row -->

      </div><!-- End of the Container -->
   
   </div> <!-- End of the Main -->
    <script src="js/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script>


 </body>
 </html>
