<!doctype html>
 <html>
 <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-weidth, initial-scale=1.0">
         <title>Front Apron</title>
         <link href="css/bootstrap.min.css" rel="stylesheet">
         <link href="css/custom.css" rel="stylesheet">
         <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
        
 </head>
 <body>
  
<!-- Start of Main Body -->
   <div class="main">
    <div class="container">
 <div class="row"><!-- Start of the Row -->
 
          
<div class="col-md-4"><!-- Start of the Column -->
      <div class="page-header">
        <h1>Add Payment Method</h1>
      </div>
 <form id="form" class="account-form payment" action="/payment/create" method="post" autocomplete="off">
  <div class="form-group field-creditcardform-payment_method">
 <div class="ccard" style="width:100%;" >
                <div class="ccselector">
                  <label>
                 <input id="id_radio1" type="radio" name="name_radio1" value="value_radio1" />
                 <img src="images/ccard.png">
                 </label>
                <label>
                 <input id="id_radio2" type="radio" name="name_radio2" value="value_radio2" />
                 <img src="images/paypal.png">
                </label>
              </div>
              <div id="div1">
  <div  id="creditcard">

<input type="hidden" id="creditcardform-payment_method" class="form-control" name="CreditCardForm[payment_method]" value="credit_card">

<p class="help-block help-block-error"></p>
</div>
<div class="form-group field-creditcardform-name_on_card required">
<label class="control-label" for="card-name">Name On Card</label>
<input type="text" id="card-name" class="form-control card-name" name="CreditCardForm[name_on_card]" maxlength="80" placeholder="John Smith">

<p class="help-block help-block-error"></p>
</div>    
<div class="form-group field-creditcardform-credit_card_number required">
<label class="control-label" for="ccnumber">Credit Card Number</label>
<input type="text" id="ccnumber" class="form-control ccnumber" name="CreditCardForm[credit_card_number]" maxlength="80" placeholder=" -  -  - ">

<p class="help-block help-block-error"></p>
</div>    

<div class="form-group field-creditcardform-expiration_month required">
<label class="control-label" for="month">Expiration Month</label>
<input type="text" id="month" class="form-control month" name="CreditCardForm[expiration_month]" maxlength="2" placeholder="11">

<p class="help-block help-block-error"></p>
</div>
<div class="form-group field-creditcardform-expiration_year required">
<label class="control-label" for="year">Expiration Year</label>
<input type="text" id="year" class="form-control year" name="CreditCardForm[expiration_year]" maxlength="2" placeholder="11">

<p class="help-block help-block-error"></p>
</div>
<div class="form-group field-creditcardform-cvv required">
<label class="control-label" for="cvv">Cvv</label>
<input type="text" id="cvv" class="form-control cvv" name="CreditCardForm[cvv]" maxlength="5" placeholder="1111">

<p class="help-block help-block-error"></p>
</div>              
<div style="margin-top:20px; display:block; width:100%; float:left;"><h5>Billing Address</h5></div>
             
<div class="form-group field-creditcardform-address required">

<input type="text" id="address" class="form-control address" name="CreditCardForm[address]" maxlength="150" placeholder="Address">

<p class="help-block help-block-error"></p>
</div>                 
<div class="form-group field-creditcardform-city required">

<input type="text" id="city" class="form-control city" name="CreditCardForm[city]" maxlength="150" placeholder="City">

<p class="help-block help-block-error"></p>
</div><div class="form-group field-creditcardform-state required">

<select id="state" class="form-control state" name="CreditCardForm[state]">
<option value="DC">District of Columbia</option>
<option value="AL">Alabama</option>
<option value="AK">Alaska</option>
<option value="AZ">Arizona</option>
<option value="AR">Arkansas</option>
<option value="CA">California</option>
<option value="CO">Colorado</option>
<option value="CT">Connecticut</option>
<option value="DE">Delaware</option>
<option value="FL">Florida</option>
<option value="GA">Georgia</option>
<option value="HI">Hawaii</option>
<option value="ID">Idaho</option>
<option value="IL">Illinois</option>
<option value="IN">Indiana</option>
<option value="IA">Iowa</option>
<option value="KS">Kansas</option>
<option value="KY">Kentucky</option>
<option value="LA">Louisiana</option>
<option value="ME">Maine</option>
<option value="MD">Maryland</option>
<option value="MA">Massachusetts</option>
<option value="MI">Michigan</option>
<option value="MN">Minnesota</option>
<option value="MS">Mississippi</option>
<option value="MO">Missouri</option>
<option value="MT">Montana</option>
<option value="NE">Nebraska</option>
<option value="NV">Nevada</option>
<option value="NH">New Hampshire</option>
<option value="NJ">New Jersey</option>
<option value="NM">New Mexico</option>
<option value="NY">New York</option>
<option value="NC">North Carolina</option>
<option value="ND">North Dakota</option>
<option value="OH">Ohio</option>
<option value="OK">Oklahoma</option>
<option value="OR">Oregon</option>
<option value="PA">Pennsylvania</option>
<option value="RI">Rhode Island</option>
<option value="SC">South Carolina</option>
<option value="SD">South Dakota</option>
<option value="TN">Tennessee</option>
<option value="TX">Texas</option>
<option value="UT">Utah</option>
<option value="VT">Vermont</option>
<option value="VA">Virginia</option>
<option value="WA">Washington</option>
<option value="WV">West Virginia</option>
<option value="WI">Wisconsin</option>
<option value="WY">Wyoming</option>
</select>

<p class="help-block help-block-error"></p>
</div>
<div class="form-group field-creditcardform-zip_code required">

<input type="text" id="zip" class="form-control zip" name="CreditCardForm[zip_code]" maxlength="150" placeholder="Zip Code">

<p class="help-block help-block-error"></p>
</div>
</div>
 <div id="div2">
  <div id="paypal">Email Address<br><input type="email" placeholder="JohnSmith4382@target.co" class="email-ppal" name="email" id="email"><div id="ppalinfo" style="display:none;"><em>The Email Is Not Valid</em></div></div>
</div>

    <button type="submit" class="btn btn-default log">Save Changes</button>    </form>
      
 


</div><!-- End of the Column -->
          
      </div><!-- End of the Row -->

     
    </div><!-- End of the Container -->
   
   </div> <!-- End of the Main -->
    <script src="js/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script src="js/custom.js"></script>
 <script>
 <script>
      $(document).ready(function () {
    
        $('#div2').hide('fast');
       
    });
    
      </script>
      <script>
      $(document).ready(function () {
    $('#id_radio1').click(function () {
        $('#div2').hide('fast');
        $('#div1').show('fast');
    });
    $('#id_radio2').click(function () {
        $('#div1').hide('fast');
        $('#div2').show('fast');
    });
});
      </script>
      </body>
 </html>
