<!doctype html>
 <html>
 <head>
      	 <meta charset="utf-8">
      	 <meta name="viewport" content="width=device-weidth, initial-scale=1.0">
      	 <title>Front Apron</title>
      	 <link href="css/bootstrap.min.css" rel="stylesheet">
      	 <link href="css/custom.css" rel="stylesheet">
      	 <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

 </head>
 <body>
   <div class="main">
    <div class="container">

      <div class="page-header" >
      <h1> Choose the amount of Credit you'd like to add.</h1>
      </div>
         <div class="row"><!-- Start of the First Row -->
       <div class="col-md-6"><!-- Start of the First Column -->


 <form class="credit-form" role="" action="https://www.google.com/" method="post" id="credit-form">
        <div class="form-group">
  
  <div id="creditlist">

<div class="box highlight" >
        <label class="radio"><input type="radio" name="amount" value="10" checked><span> $10.00 </span></label>
</div>
<div class="box">
        <label class="radio"><input type="radio" name="amount" value="25"><span> $25.00</span></label>
</div>
<div class="box">
        <label class="radio"><input type="radio" name="amount" value="50"><span> $50.00</span></label>
</div>

</div>

</div>

 <button type="submit" class="btn btn-default credit" id="credit">Continue</button> <button type="cencel" class="btn btn-default cancel" id="cancel">Cancel</button>
</form>


       </div><!-- End of the First Column -->
       <div class="col-md-6"><!-- Start of the Second Column -->
       </div><!-- End of the Second Column -->
     </div><!-- End of the First Row -->

      </div><!-- End of the Container -->
   
   </div> <!-- End of the Main -->
    <script src="js/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script>

 <script>
$(document).ready(function() {
  //change colour when radio is selected
  $('#creditlist input:radio').change(function(){
        // Only remove the class in the specific `box` that contains the radio
        $('div.highlight').removeClass('highlight');
        $(this).closest('.box').addClass('highlight');
  });
});
      </script>
 </body>
 </html>
