      <form class="account-form" role="sign-up" action="mailto:youremail@email.com" method="post">
        <div class="form-group">
           <div class="username">Username<br/>
          <input type="text" class="form-control user" placeholder="E-mail or Phone Number" name="user" id="user"></div>
           <div class="password">Password<br/>
          <input type="password" class="form-control pass" id="pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" name="password" size="8" ></div>

          <div class="last-name">Last Name<br/>

           <div class="businessname">Business Name<br/>
          <input type="text" class="form-control business" placeholder="Enter Business Name" name="business" id="business"></div>
           <div class="title-name">Title<br/>
          <input type="text" class="form-control title" placeholder="Enter Title..." name="title" id="title"></div>
          <div class="role">User Role<br/>
          <select name="user_role"  id="user-role">
  <option value="full-admin">Full Admin</option>
  
</select>
</div>
<div class="notification">Notification Sent to:<br/>

        <button type="submit" class="btn btn-default update">Update</button>
