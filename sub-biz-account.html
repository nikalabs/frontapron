<!doctype html>
 <html>
 <head>
      	 <meta charset="utf-8">
      	 <meta name="viewport" content="width=device-weidth, initial-scale=1.0">
      	 <title>Front Apron</title>
      	 <link href="css/bootstrap.min.css" rel="stylesheet">
      	 <link href="css/custom.css" rel="stylesheet">
      	 <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

 </head>
 <body>
  
<!-- Start of Main Body -->
   <div class="main">
   	<div class="container">
 <div class="row"><!-- Start of the Row -->
 
  	      
<div class="col-md-6"><!-- Start of the Column -->
      <div class="page-header">
        <h1>Sub-Biz Account (Store)</h1>
      </div>
      <form class="account-form" role="sign-up" action="mailto:youremail@email.com" method="post">
        <div class="form-group">
           <p class="username">Username<br/>
          <input type="text" class="form-control user" placeholder="E-mail or Phone Number" name="user" id="user"></p>
           <p class="password">Password<br/>
          <input type="password" class="form-control pass" id="pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" name="password" size="8" ></p>
          <p class="again">Again<br/>
          <input type="password" class="form-control pass" id="pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" name="password" size="8" ></p>
          <p class="first-name">First Name<br/>
          <input type="text" class="form-control firts" placeholder="John" name="first" id="first"></p>
          <p class="last-name">Last Name<br/>
          <input type="text" class="form-control last" placeholder="Smith" name="last" id="last"></p>
           <p class="businessname">Business Name<br/>
          <input type="text" class="form-control business" placeholder="Enter Business Name" name="business" id="business"></p>
           <p class="title-name">Title<br/>
          <input type="text" class="form-control title" placeholder="Enter Title..." name="title" id="title"></p>
          <p class="role">User Role<br/>
          <select name="user_role"  id="user-role">
  <option value="full-admin">Full Admin</option>
  
</select>
</p>
<p class="notification">Notification Sent to:<br/>
          <input type="text" class="form-control notification" placeholder="JohnSmith@businessemail.com" name="notification" id="notification"></p>
        </div>
        
        <button type="submit" class="btn btn-default update">Update</button>
      </form>
     
     
      
    </div><!-- End of the Column -->
          
      </div><!-- End of the Row -->

     
    </div><!-- End of the Container -->
   
   </div> <!-- End of the Main -->
   

 <script src="js/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script>
 </body>
 </html>
